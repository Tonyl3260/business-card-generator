<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script>
    $(function() {
      //get value 
      $('button').click(function() {
        var business = $('#Business').val();
        var name = $('#Name').val();
        var phone = $('#phone').val();
        var occupation = $('#Occupation').val();
        var location = $('#Location').val();
        var font = $('#Font-family').val();
        var colorText = $('#Color-text').val();

        //print the text  
        var card = business + "<div>" + name + "<div>" + phone + "<div>" + occupation + "<div>" + location;
        $('h1').html(card).css("color", colorText).css("font-family", font)
      })
    })
    
    //pick font
    function changeFont(_name) {
      document.body.style.fontFamily = _name;
      document.textarea = _name;
    }
  </script>
</head>

<body>
  
  Business Name: <input id="Business"><br> Name: <input id="Name"><br> Telephone Number: <input type="tel" id="phone">
  <br> Occupation: <input id="Occupation"><br>Location: <input id="Location"><br> Font-family: <select id="Font-family" onchange="changeFont(card);">
            <option value="arial">Arial</option>
            <option value="verdana">Verdana</option>
            <option value="impact">Impact</option>
            <option value="'ms comic sans'">MS Comic Sans</option>
        </select><br> Color: <input id="Color-text"><br>
  <button>Generate Business Card</button>
  <h1> </h1>
</body>
<style>
  h1 {
    border: solid, 150px;
    padding: 120px;
    background-size: 150px;
    background: url("card.jpg");
    background-repeat: no-repeat;
  }
</style>

</html>
